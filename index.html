<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dogs&Cats — Научно о питании животных</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.jpg" type="image/jpeg">
</head>
<body>

  <!-- Шапка с логотипом -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo.jpg" alt="Dogs&Cats Logo" class="logo-img">
      <span>Dogs&Cats</span>
    </div>
  </nav>

  <main>
    <!-- Фото собаки и кошки на всю ширину -->
    <section class="section">
      <div class="animal-images">
        <img src="СatsDogs.jpg" alt="Собаки и кошки">
      </div>
    </section>

    <!-- Контактная форма -->
    <section id="contact" class="section">
      <h2>Свяжитесь с нами</h2>
      <form action="https://formspree.io/f/xovpgygo" method="POST" class="contact-form">
        <label for="name">Ваше имя</label>
        <input type="text" id="name" name="name" placeholder="Ваше имя" required>

        <label for="email">Ваш Email</label>
        <input type="email" id="email" name="_replyto" placeholder="Ваш Email" required>

        <label for="message">Сообщение</label>
        <textarea id="message" name="message" rows="5" placeholder="Сообщение" required></textarea>

        <button type="submit">Отправить</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Dogs&Cats · Научная информация для здоровья животных</p>
  </footer>

</body>
</html>
